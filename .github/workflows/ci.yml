name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: ci
    timeout-minutes: 10
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9.18
    - name: Run Python commands
      run: |
        pip install --upgrade pip
        pip install poetry==1.6.1
        python -m venv .venv
    - name: Install dependencies
      run: |
        poetry install --with dev
    - name: Run checks
      run: |
        poetry run make checks
    - name: Download stockfish
      env:
        STOCKFISH_GDRIVE_ID: ${{ secrets.STOCKFISH_GDRIVE_ID }}
      run: |
        mkdir -p stockfish-source/stockfish
        curl -L -o "stockfish-source/stockfish/stockfish_src" "https://drive.google.com/uc?export=download&id=${STOCKFISH_GDRIVE_ID}"
        chmod 777 stockfish-source/stockfish/stockfish_src
        find . | sed -e "s/[^-][^\/]*\// |/g" -e "s/|\([^ ]\)/|-\1/"
    - name: Run tests
      run: |
        poetry run make tests
